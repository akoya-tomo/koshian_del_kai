<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <p>
    <input id="post_alert" type="checkbox">
    <label for="post_alert">delの後メッセージを表示する</label>
    <br>
    <input type="number" id="alert_time" min="0" max>
    <label for="alert_time">ミリ秒にメッセージを閉じる（0で自動で閉じない）</label>
  </p>
  <p>
    <input id="use_catalog_ng" type="checkbox">
    <label for="use_catalog_ng">カタログでdelしたスレを非表示（要 futaba catalog NG）</label>
    <br>
    <input id="use_koshian_ng" type="checkbox">
    <label for="use_koshian_ng">レス送信モードでdelしたレスを非表示（要 KOSHIAN NG (改)）</label>
  </p>
  <p>
    <input id="del_interval" type="number" min="0" step="0.5">
    <label for="del_interval">規制時間(秒)</label>
  </p>

  <input id="submit_button" type="button" value="Save">

  <script src="options.js"></script>

</body>

</html>
